apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverse-proxy
  template:
    metadata:
      labels:
        app: reverse-proxy
    spec:
      containers:
        - name: reverse-proxy
          image: <image-name>:<image-tag> # Replace with your reverse proxy image details
          args:
            - "--backend=http://backend-service:8080"
            - "--frontend=:80"
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 200m
              memory: 128Mi


